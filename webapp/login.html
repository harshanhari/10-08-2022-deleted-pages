<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./css/login.css">
<title>Login</title>
<style>
body {
	background-image: url('./images/loginbg.png');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>

</head>
<body>
	<div class="container">

		<div class="body"></div>
		<div class="grad"></div>
		<div class="header"></div>
		<br>
		<div class="login">
			<div style="font-size: xx-large;">
				<b>PUP<span style="color: #f44336">care</span></b>
			</div>
			<br>
			<form action="login" method="post"
				style="background-attachment: fixed; background-size: cover;">
				<input type="text" placeholder="username" name="user"
					required="required"><br> <input type="password"
					placeholder="password" id="myInput" name="password"
					required="required"><br> <br> <input
					type="checkbox" onclick="myFunction()"><label
					style="font-size: medium; font-family: Arial;">Show
					Password</label>

				<script>
					function myFunction() {
						var x = document.getElementById("myInput");
						if (x.type === "password") {
							x.type = "text";
						} else {
							x.type = "password";
						}
					}
				</script>
				<br> <br> <input type="submit" value="LOGIN">
			</form>
			<form action="registration.html" method="">
				<input type="submit" value="SIGN UP ">
			</form>
		</div>
	</div>
</body>
</html>
